<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="import" id="content" href="./content.html">
    <link rel="import" href="./theme.html">
  </head>
  <body>

    <h1>HTML IMPORTS</h1>
    <p>Este párrafo pertenece al archivo index.html</p>

    <div id="placeHere"></div>

    <p>Los párrafos de este documento serán del color especificado en el archivo theme.html</p>

    <script>
    (function(){
      var importedHTML = document.querySelector('link[rel="import"]').import;
      var importedP = importedHTML.querySelector('p');
      document.getElementById('placeHere').appendChild(importedP);
    })();
    </script>
  </body>
</html>
