  <body>
    <h1>SHADOW DOM</h1>
    <p>Este p치rrafo en el documento principal no se ver치 afectado por los estilos encapsulados en el contenido del shadow dom</p>

    <div id="hostElement"></div>

    <script>
      (function() {
        let root = document.getElementById('hostElement');
        let shadowRoot = root.attachShadow({mode: 'open'});
        shadowRoot.innerHTML = '<style>p{color: red;}</style> <p>Este p치rrafo est치 alojado en el ShadowDom</p>';
      })();
    </script>
  </body>
