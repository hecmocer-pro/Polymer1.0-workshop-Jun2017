<script>
(function() {

  BabelToggleBehavior = function(superClass) {

    return class extends superClass {

      constructor() {
        super();
      }

      static get properties() {
        return {
          isToggled: {
            type: Boolean,
            reflectToAttribute: true,
            observer: '_isToggledObserver'
          },
          toggles: {
            type: Number,
            value: 0
          }
        }
      }

      toggle() {
        this.set('isToggled', !this.isToggled);
      }

      _isToggledObserver(newVal) {
        this.set('toggles', newVal ? this.toggles + 1 : this.toggles - 1);
      }
    }
  }
}());
</script>
