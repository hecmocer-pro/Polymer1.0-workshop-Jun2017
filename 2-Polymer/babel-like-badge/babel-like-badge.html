<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../babel-toggle-behavior/index.html">

<!--
`babel-like-badge`

A component to display a liked status

@demo demo/index.html
-->

<dom-module id="babel-like-badge">
  <template>

    <style>
      :host([is-toggled]) .heart {
        color: red;
      }

      :host:not([is-toggled]) .heart {
        color: black;
      }

      .summary {
        margin-bottom: 10px;
      }

      .heart {
        width: 24px;
        height: 24px;
        margin-bottom: 8px;
        transition: height 200ms, width 200ms, margin-bottom 200ms;
      }

      .heart:hover {
        width: 32px;
        height: 32px;
        margin-bottom: 0;
      }

    </style>

    <div class="container">
      <!--<div class="summary">[[summary]]</div>-->
      <iron-icon class="heart" icon="icons:favorite" on-click="_onHeartClick"></iron-icon>
      <span>[[toggles]]</span>
    </div>


  </template>

  <script>
    (function() {

      class BabelLikeBadge extends BabelToggleBehavior(Polymer.Element) {
        static get is() {
          return `babel-like-badge`;
        }

        static get properties() {
          return {
            summary: {
              type: String,
              computed: '_computeSummary(toggles)'
            }
          }
        }

        _onHeartClick() {
          this.toggle();
          this.dispatchEvent(new CustomEvent('babel-like', {bubbles: true, detail: {likes: this.toggles}}));
        }

        _computeSummary(likes) {
          let summary = '';
          if (likes) {
            let plural = likes > 1 ? 's': '';
            summary = `A ${likes} persona${plural} le${plural} gustó este artículo`;
          } else {
            summary = `Ninguna persona ha indicado que le guste todavía`;
          }
          return summary;
        }
      }

      customElements.define(BabelLikeBadge.is, BabelLikeBadge);
    }());
  </script>
</dom-module>
