<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../babel-like-badge/babel-like-badge.html">

<!--
`babel-article-card`


@demo demo/index.html
-->

<dom-module id="babel-article-card">
  <template>
    <style>
      :host{
        display: block;
        border-radius: 10px;
        border: black solid var(--bac-border-thickness, 1px);
        padding: 50px;
        margin: 1% 10%;
      }

      .footer{
        @apply(--bac-footer-mixin);
      }

      ::content h1{
        text-decoration: underline;
      }
    </style>
    <div class="container">
      <slot></slot>
    </div>
    <div class="footer">
      <babel-like-badge toggles="{{likes}}" is-toggled="{{isLiked}}"></babel-like-badge>
    </div>

  </template>

  <script>
    (function() {
      class BabelArticleCard extends Polymer.Element {
        static get is() {
          return 'babel-article-card'
        }

        static get properties() {
          return {
            likes: Number,
            isLiked: Boolean
          }
        }
      }

      customElements.define(BabelArticleCard.is, BabelArticleCard);
    })();
  </script>
</dom-module>
